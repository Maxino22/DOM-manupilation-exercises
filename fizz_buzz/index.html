<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
      #loading, #results{
        display: none;
      }
    </style>

    <title>Fizz Buzz</title>
  </head>
  <body class="bg-warning">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center text-white mt-5 bg-dark">
            <h5 class="heading display-5 pb-3">Fizz Buzz Algorithm</h5>
            <form id="fizzbuzz">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">NO.</span>
                </div>
                <input type="number" class="form-control" id="input" placeholder="Enter a Number">
              </div>
              <input type="submit" value="Check" class="btn btn-danger btn-block">
              </form>
              <!-- loader -->
              <div id="loading" class="mt-3">
                <img class="p-3" src="img/loading.gif" alt="">
              </div>
              <!-- Results -->
              <div id="results" class="mt-4">
                <h5>Results</h5>
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Number</span>
                    </div>
                    <input type="text" class="form-control" id="output"  disabled>
                 
                  </div>
                </div>
              </div>



            </div>
          </div>
        </div>
      </div>
    </div>
  




    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
