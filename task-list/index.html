<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/5d4f0b13c3.js" crossorigin="anonymous"></script>
	<title>Task-List Bootstrap</title>
</head>
<body>
	<div class="container mt-3">

		<div class="row">
		<div class="col-md-12 card card-body">
			<div class="row">
				<div class="col-md-6">
					<h5 class="card-title">Trip List</h5>
					<form class="form-inline">
						<div class="form-group mb-2">
							<label for="name"> Name</label>
           <input type="text" id="student" class="form-control" placeholder="Full name">
						</div>
						<button type="submit" class="btn btn-primary">Add Student</button>
					</form>
				
				</div>
				
				<div class="col-md-6 ml-2">
					<h5>Students List</h5>
					<div class="form-inline">
						<label for="search"></label>
						<input type="text" class="form-control" id="filter" placeholder="filter">
					</div>
					<ol style="list-style-type: decimal;" class="list-group list-group-flush">

					</ol>
					<a href="" class="clear-tasks btn btn-dark mt-2">Delete</a>
				</div>
			</div>

		</div>
			
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="app.js" type="text/javascript"></script>	
</body>
</html>
